  <!-- sidebar-right -->


  <div style="color: aliceblue; background-color: #161616;" class="sidebar-right" id="sidebar-right">

    <div class="vscode-explorer" [ngClass]="{'expanded': isExplorerOpen}">
      <!-- Explorer content goes here -->
      <div class="Explorer">
        <div style="font-size: 13px;">EXPLORER</div>
        <div class="exp">...</div>
      </div>

      <div class="explorer-list">
          <div class="folder" *ngFor="let folder of folders" [class.expanded]="folder.expanded">
            <div class="folder-header" (click)="toggleDropdown(folder)">
              <i class="fas fa-angle-right"></i>
              {{ folder.name }}
            </div>
            <div class="sub-explorer-list">
              <div class="sub-list" style="display: flex;" *ngFor="let file of folder.files" 
              routerLink="{{file.name}}" (click)="changeMenu(file.url, file.name)"  [ngClass]="{ 'sub-list-active': route === file.url }">
                <span [innerHTML]="file.icon"></span>
                <span>{{ file.title }}</span>
                
              </div>
            </div>
          </div>
        </div>
  </div>

  </div>
